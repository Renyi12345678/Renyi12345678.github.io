<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>动态毛玻璃效果博客</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background-image.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .glass-effect {
    width: 80%;
    height: 60%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    padding: 40px;
    box-sizing: border-box;
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
  }

  .glass-effect::before {
    content: '';
    position: absolute;
    top: -50px; right: -50px; bottom: -50px; left: -50px;
    background: inherit;
    filter: blur(30px);
    z-index: -1;
  }

  .content {
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
<div class="glass-effect">
  <div class="content">
    <h1>欢迎来到我的博客</h1>
    <p>这里是博客内容...</p>
  </div>
</div>
</body>
</html>
