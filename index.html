<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>动态毛玻璃效果博客</title>
<style>
  /* ...之前的CSS样式... */

  .blog-post {
    margin-bottom: 20px;
    cursor: pointer;
  }

  .blog-content {
    display: none;
    color: #fff;
  }
</style>
</head>
<body>
<div class="glass-effect">
  <!-- 博客文章1 -->
  <div class="blog-post" onclick="toggleContent('content1')">
    <h2>博客标题1</h2>
    <div id="content1" class="blog-content">
      <p>这里是博客文章1的内容...</p>
    </div>
  </div>

  <!-- 博客文章2 -->
  <div class="blog-post" onclick="toggleContent('content2')">
    <h2>博客标题2</h2>
    <div id="content2" class="blog-content">
      <p>这里是博客文章2的内容...</p>
    </div>
  </div>

  <!-- 更多博客文章... -->
</div>

<script>
function toggleContent(contentId) {
  var content = document.getElementById(contentId);
  if (content.style.display === 'none') {
    content.style.display = 'block';
  } else {
    content.style.display = 'none';
  }
}
</script>
</body>
</html>
