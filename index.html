<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>今天你努力了吗的blog</title>
<div class="introduction">
  <p>春风若有怜花意，可否许我再少年？</p>
</div>
<link rel="icon" href="web.ico">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background-image.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .glass-effect {
    width: 80%;
    height: 60%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    backdrop-filter: blur(10px);
    padding: 40px;
    box-sizing: border-box;
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    position: relative;
    margin: auto;
  }

  .glass-effect::before {
    content: '';
    position: absolute;
    top: -50px; right: -50px; bottom: -50px; left: -50px;
    background: inherit;
    filter: blur(30px);
    z-index: -1;
  }

  .content {
    color: #fff;
    text-align: center;
  }
  .blog-content {
  max-height: 0;
  overflow: hidden;
  transition: transform 0.5s;
  color: #fff;
  text-align: center;
}
.blog-post:hover {
  transform: scale(1.05);
  backdrop-filter: blur(15px);
}
.star {
      position: fixed;
      color: gold;
      font-size: 24px;
      animation: sparkle 0.5s forwards;
    }

    @keyframes sparkle {
      from { opacity: 1; }
      to { opacity: 0; }
    }

  @keyframes sparkle {
    0%, 100% { transform: scale(0); }
    50% { transform: scale(1); }
  }
  .blog-post h2 {
  text-align: center; 
}
.introduction {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      box-sizing: border-box;
      z-index: 1000;
    }

    .glass-effect {
      margin-top: 80px;
    }
    .introduction p {
  color: #f4f4f5; 
}
.blog-post h2 {
  color: #FFFFFF; 
}
</style>
</head>
<body>
<div class="glass-effect">
  <!-- 博客文章1 -->
  <div class="blog-post" onclick="toggleContent('content1')">
    <h2>blog 1国测</h2>
    <div id="content1" class="blog-content">
      <p>什么时间安排啊，答完题纯纯坐牢...
        ——2024.5.22
      </p>
    </div>
  </div>

  <!-- 博客文章2 -->
  <div class="blog-post" onclick="toggleContent('content2')">
    <h2>blog 2运动会</h2>
    <div id="content2" class="blog-content">
      <p>运动会项目挺好的，也挺有趣的，就是下次有没有好心人借把伞啊，孩子被晒红了呜呜呜。
        ——2024.6.1
      </p>
    </div>
  </div>

  <!-- 更多博客文章... -->
</div>

<script>
function toggleContent(contentId) {
  var content = document.getElementById(contentId);
  content.classList.toggle('active');
}
  function toggleContent(contentId) {
    var content = document.getElementById(contentId);
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    } 
  }
  document.body.addEventListener('mousemove', function(e) {
      var star = document.createElement('div');
      star.textContent = '✨';
      star.style.left = e.pageX + 'px';
      star.style.top = e.pageY + 'px';
      star.className = 'star';
      document.body.appendChild(star);
      setTimeout(function() {
        star.remove();
      }, 500);
    });
  </script>
</body>
</html>
